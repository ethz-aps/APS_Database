<!DOCTYPE html>
<html lang="en">
<head>
  <title>APS Database</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </head>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
</head>
<body>
<body>

  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">

      <nav class="navbar bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">
            <img src="static/APS_Logo.svg" alt="APS Logo" height="50">
          </a>
        </div>
      </nav>


      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Search</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/readme">Readme</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row mt-4">
      <p>Chain multiple search strings with commas:</p>
      <form class="d-flex" role="search" action="/" method="POST">
          {{form.csrf_token}}
          {{form.search_terms}}
          {{form.submit}}
      </form>
    </div>


    <div class="row mt-4">
      {% if dirs|length > 0 %}
        <table class="table table-sm">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Path</th>
              </tr>
            </thead>
            <tbody class="table-group-divider">
              {% for d in dirs %}
              <tr>
                <th scope="row">{{loop.index}}</th>
                <td>{{d}} <small><a href="{{d}}">(Download)</a></small></td>
              </tr>
              {% endfor %}
            </tbody>
        </table>
        <h6 class="text-secondary">Download Link:</h6>
        <p class="text-secondary"><small>{{dlink}}</small></p>
      {% else %}
        <p><strong>No results found.</strong></p>
      {% endif %}
    </div>

  </div>


</body>
